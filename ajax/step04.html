    <title>Ajax Jsonp</title>

    <script>
        //jsonp 방식을 사용하기 위해서는 반드시 2가지 조건이 성립해야 한다.
        //1. jsonp 형식으로 제공해야 한다.
        //2. json 데이터만 사용가능.
        function test(json){
            let jsonStr = JSON.stringify(json); //json을 문자열로 바꿔줌
            $('#sel').append(jsonStr);
        }
        
        $(function(){
            $('#btn').click(function(){
                var dScript = document.createElement('script');
                dScript.src = "http://www.acornacademy.co.kr/blockchain/naver_json.jsp?call=test"; //call=calljson이라면 위 function test를 calljson으로 바꿔야함
                document.body.appendChild(dScript); //동적으로 생성
            }); //end of button event
        }); //end of onloading
       </script>
