<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
    <script>
        //1. number type
        let num1 = 10; //int
        let num2 = 20.1 //float
        console.log(typeof num1);
        console.log(typeof num2);

        //2. string type
        let myname="수연";
        let yourname="이름";
        console.log(typeof myname);

        //3. boolean type
        let isRun = true;
        let isGrater = 10<5;
        console.log(typeof isGrater);

        //4. undefined type
        let a;
        let b = undefined;
        let c = a+1;
        // let c = a+"1"; //undefined1
        console.log(typeof a);
        console.log(typeof b);
        console.log(c); //NaN

        //5. null -> object
        let d = null;
        console.log(typeof d); //object
        let e = d+1;
        // let e = d+"1"; //null
        console.log(e) //1

        console.log(a==d); //true (== : 값 비교)
        console.log(a===d); //false (=== : 값과 자료형까지 비교)

        //6. object type
        const obj = {num : 1, name : '이름', isMan : true};
        console.log(typeof obj); //object

        //7. array type
        const names = ['이름1','이름2','이름3'];
        console.log(typeof names); //object

        //8. function type
        //함수식
        const f = function(){

        }
        f();
        console.log(typeof f); //function

        //선언적 함수
        function sum(){

        }
        sum();
        console.log(typeof sum); //function


    </script>
</head>
<body>
    
</body>
</html>
