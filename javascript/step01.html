<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //숫자를 선언하는 방법
        var num1 = 1000;
        var num1 = 2000; //var는 이중선언 가능
        console.log(num1);

        //문자열 선언하는 방법
        var myName = '수연';
        var yourName = '수진';
        console.log(myName);
        console.log(yourName);

        //es6에서 추가된 문자열 표기법
        var multiName = `가
        나
        다라마바사`;
        console.log(multiName);

        console.log(kpc); //undefined
        var kpc = "생산성본부"; //variable hoisting

        foo(); //함수 hoisting
        function foo(){
            alert('안녕 :D');
        }

        /*
        baz(); //Uncaught TypeError: baz is not a function
        var baz = function(){
            console.log("baz");
        }
        */


        /*
            ES6에서는 VAR는 지양하고 가급적 let과 const를 사용
            원시형에서 변수는 let, 상수는 const로 선언
            참조형은 const로 선언
        */

        let a1 = 10000;
        // let a1 = 20000; //이중 선언 안됨 --- Uncaught SyntaxError: Identifier 'a1' has already been declared
        console.log(a1);


        let a2 = 10;
        console.log(a2);
        // let a2 = 10; //variable hoisting 안됨 --- Uncaught SyntaxError: Identifier 'a2' has already been declared

        const d1 = 10;
        // d1 = 20;  //Uncaught TypeError: Assignment to constant variable.

        const e1 = [1,2,3];
        e1.push(4);
        console.log(e1);

    </script>
