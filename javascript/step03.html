    <title>number</title>
    <script>
        let num1 = 10;
        let num2 = 20.1;
        let result = num1 + num2;
        console.log(result); //30.1
        console.log(typeof result); //number
        console.log(parseInt("abc")); //Nan
        console.log(parseInt("123"));  //123
        console.log(parseFloat("123.12")); //123.12
        console.log(parseInt("123.12")); //123
        console.log(12/0); //Infinity

        let a = "123.45";
        let b = "124.56";
        let c = parseFloat(a) + parseFloat(b);
        console.log(c); //248.01
        let d = (+a) + (+b); // + : 문자열 없애고 숫자로 바꿔줌.
        console.log(d); //248.01

        let e;
        let f = e+1;
        console.log(f); //NaN(Not a Number)
