<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        img {
            position: absolute;
            width: 100px;
        }
        #one {
            left : 20px;
            top : 80px;
            z-index: 1000;
        }
        
        #two {
            left : 40px;
            top : 40px;
            z-index : 500;
        }
        
        #three {
            left : 60px;
            top : 60px;
            z-index : 10;
        }
    </style>
</head>
<body>
    <img id="one" src="1.png">
    <img id="two" src="2.png">
    <img id="three" src="3.jpg">
</body>
</html>
